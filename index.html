    <style>
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; }
      body {
        background: linear-gradient(180deg, #f7f9fc 0%, #ffffff 400px);
        min-height: 100vh;
      }
      
      /* Loading Spinner Animation */
      .loader {
        border: 5px solid #E2E8F0; /* slate-200 */
        border-top: 5px solid #3b82f6; /* blue-500 */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Template Editing Styles */
      .editable-section {
        position: relative;
        padding-top: 24px; /* Space for the toggle */
      }
       .editable-section .section-toggle {
        display: none;
        position: absolute;
        top: 0px;
        left: -28px;
        cursor: pointer;
        background-color: #e0e7ff;
        border-radius: 50%;
        padding: 2px;
        color: #4f46e5;
      }
       .editable-section:hover .section-toggle {
        display: block;
      }
      [contenteditable="true"] {
        outline: 2px solid transparent;
        transition: outline 0.2s ease-in-out;
      }
      [contenteditable="true"]:hover,
      [contenteditable="true"]:focus {
        outline-color: #93c5fd; /* blue-300 */
        background-color: #eff6ff; /* blue-50 */
        border-radius: 2px;
      }
    </style>
