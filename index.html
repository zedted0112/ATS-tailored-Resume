<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Career Pilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      
      :root {
        --bg-primary: #111827; /* gray-900 */
        --bg-secondary: #1F2937; /* gray-800 */
        --panel-bg: #1F2937; /* gray-800 */
        --panel-bg-hover: #374151; /* gray-700 */
        --text-primary: #F3F4F6; /* gray-200 */
        --text-secondary: #9CA3AF; /* gray-400 */
        --text-tertiary: #6B7280; /* gray-500 */
        --border-color: #4B5563; /* gray-600 */
        --accent-primary: #2DD4BF; /* teal-400 */
        --accent-secondary: #5EEAD4; /* teal-300 */
        --accent-dark: #0D9488; /* teal-600 */
        --error-color: #F87171; /* red-400 */
        --header-bg: rgba(17, 24, 39, 0.7); /* gray-900/70 */
        --item-bg: rgba(17, 24, 39, 0.3); /* gray-900/30 */
        --input-bg: #374151; /* gray-700 */
        --input-border: #4B5563; /* gray-600 */
      }
      
      :root.light {
        --bg-primary: #F9FAFB; /* gray-50 */
        --bg-secondary: #F3F4F6; /* gray-100 */
        --panel-bg: #FFFFFF; /* white */
        --panel-bg-hover: #F9FAFB; /* gray-50 */
        --text-primary: #111827; /* gray-900 */
        --text-secondary: #6B7280; /* gray-500 */
        --text-tertiary: #9CA3AF; /* gray-400 */
        --border-color: #E5E7EB; /* gray-200 */
        --header-bg: rgba(255, 255, 255, 0.7); /* white/70 */
        --item-bg: rgba(243, 244, 246, 0.5); /* gray-100/50 */
        --input-bg: #FFFFFF; /* white */
        --input-border: #D1D5DB; /* gray-300 */
      }

      html { 
        font-family: 'Inter', sans-serif;
        color: var(--text-primary);
      }

      body {
        background-color: var(--bg-primary);
        background-image: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--panel-bg);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--border-color);
      }

      /* Loading Spinner Animation */
      .loader {
        border: 4px solid var(--panel-bg);
        border-top: 4px solid var(--accent-primary);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Template Editing Styles (on white background) */
      .editable-section {
        position: relative;
        padding-top: 24px;
      }
       .editable-section .section-toggle {
        display: none;
        position: absolute;
        top: 0px;
        left: -28px;
        cursor: pointer;
        background-color: #e0e7ff;
        border-radius: 50%;
        padding: 2px;
        color: #4f46e5;
      }
       .editable-section:hover .section-toggle {
        display: block;
      }
      [contenteditable="true"] {
        outline: 2px solid transparent;
        transition: outline 0.2s ease-in-out;
      }
      [contenteditable="true"]:hover,
      [contenteditable="true"]:focus {
        outline-color: #93c5fd; /* blue-300 */
        background-color: #eff6ff; /* blue-50 */
        border-radius: 2px;
      }

      /* Animation for Accordions */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      /* Logo Glow Animation */
      @keyframes pulse-glow {
        0% {
            stroke: var(--accent-primary);
            filter: drop-shadow(0 0 2px var(--accent-primary));
        }
        50% {
            stroke: var(--accent-secondary);
            filter: drop-shadow(0 0 6px var(--accent-secondary));
        }
        100% {
            stroke: var(--accent-dark);
            filter: drop-shadow(0 0 2px var(--accent-dark));
        }
      }
      .pilot-logo-animated path {
        animation: pulse-glow 4s linear infinite alternate;
      }

      /* Typing Animation Cursor */
      .typing-cursor {
        display: inline-block;
        width: 2px;
        height: 1.2em; /* Match line-height of text */
        background-color: var(--text-secondary);
        animation: blink 0.8s infinite;
        vertical-align: bottom;
        margin-left: 2px;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      /* --- Light Theme Overrides --- */
      .light body {
        background-image: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      }
      .light .bg-gray-900\/70 { background-color: var(--header-bg); }
      .light .bg-gray-800 { background-color: var(--panel-bg); }
      .light .bg-gray-700 { background-color: var(--bg-secondary); }
      .light .bg-gray-900 { background-color: var(--bg-primary); }
      .light .bg-gray-900\/30 { background-color: var(--item-bg); }
      .light .bg-gray-900\/50 { background-color: var(--bg-secondary); }
      .light .bg-gray-900\/80 { background-color: rgba(249, 250, 251, 0.8); }

      .light .text-gray-100, .light .text-gray-200, .light .text-gray-300 { color: var(--text-primary); }
      .light .text-gray-400 { color: var(--text-secondary); }
      .light .text-gray-500 { color: var(--text-tertiary); }

      .light .border-gray-700, .light .border-gray-600 { border-color: var(--border-color); }
      
      .light .shadow-black\/20 { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03); }
      .light .shadow-black\/50 { box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15); }

      .light .hover\:bg-gray-600:hover { background-color: var(--bg-secondary); }
      .light .hover\:bg-gray-700\/50:hover { background-color: rgba(229, 231, 235, 0.5); }
      .light .hover\:text-gray-200:hover { color: var(--text-primary); }
      
      .light .bg-gray-700.border-gray-600 {
          background-color: var(--input-bg);
          border-color: var(--input-border);
      }
      .light .bg-transparent.border-gray-600 {
            border-color: var(--input-border);
      }
      .light .backdrop-blur-lg {
          -webkit-backdrop-filter: blur(20px);
          backdrop-filter: blur(20px);
      }
    </style>
